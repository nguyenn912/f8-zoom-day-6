<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Layout</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrapper-register-layout">
            <div class="container-register-layout">
                <div class="bg-register-layout"></div>
                <div class="content-register-layout">
                    <h1>Create an account</h1>
                    <form action="" class="form" autocomplete="off">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input
                                type="text"
                                name="first-name"
                                id="first-name"
                                placeholder="First Name"
                                spellcheck="false"
                            />
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input
                                type="text"
                                name="last-name"
                                id="last-name"
                                placeholder="Last Name"
                                spellcheck="false"
                            />
                        </div>
                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input
                                type="tel"
                                name="phone-number"
                                id="phone-number"
                                placeholder="Phone Number"
                                spellcheck="false"
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                                spellcheck="false"
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password"
                                spellcheck="false"
                            />
                        </div>
                        <div class="form-group">
                            <label for="confirm-password"
                                >Confirm Password
                            </label>
                            <input
                                type="password"
                                name="confirm-password"
                                id="confirm-password"
                                placeholder="Confirm Password"
                                spellcheck="false"
                            />
                        </div>
                        <div class="form-group checkbox">
                            <input
                                type="checkbox"
                                name="Agreement"
                                id="Agreement"
                            />
                            <label for="Agreement"
                                >I Agree All Statement in Terms Of
                                Service</label
                            >
                        </div>
                    </form>
                    <button class="btn">Create an account</button>
                </div>
            </div>
        </div>
    </body>
</html>
